<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scss/style.css">
</head>
<body style="height: 100vh;">
    <!-- <img src="./photos/kenya.jpeg" alt=""> -->
    <audio class="playable-music">
        <source class="music-src" src="./musics/X2Download.app - David Kushner - Daylight (Official Music Video) (128 kbps).mp3" type="audio/mp3">
    </audio>
    <div class="container">
        <div class="circle">
            <div class="diving">
              <div class="img">
                <img src="./photos/ellipse.svg" alt="" class="top-music-src">
                <p class="music-timer">
                    <span class="music-time">
                        00:00 /
                    </span>
                    <span class="music-duration">
                        00:00
                    </span>
                </p>
              </div>
            </div>
        </div>
        <p class="music-name">Shock the system</p>
        <p class="artist-name">Louis Van George</p>
        <div class="buttons">
            <img src="./photos/Vector (28).svg" onclick="musiChanger(-1)" alt="">            
            <div class="playpause">
                <input type="checkbox" value="None" id="playpause" name="check" onclick="playMusic()" />
                <label for="playpause" tabindex=1 ></label>
            </div>
            <img src="./photos/Vector (29).svg" onclick="musiChanger(1)" alt="">
        </div>
        <div class="volume">
            <img src="./photos/volume-mute 1 (1).svg" alt="">
            <main><input type="range" min="0" max="100" value="40" step="1" class="audio-volume" /></main>
            
            <img src="./photos/volume-up 1.svg" alt="">
        </div>
        <div class="last-buttons">
            <svg width="40" height="30" viewBox="0 0 40 30" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="loopMusic()" class="loop-svg">
                <g id="repeat-outline 2">
                <path id="Vector" d="M25 7.03125L28.75 9.84375L25 12.6562" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="Vector_2" d="M27.5 9.84375H11.25C9.59392 9.84746 8.00708 10.3425 6.83605 11.2208C5.66501 12.0991 5.00495 13.2892 5 14.5312V15.4688" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="Vector_3" d="M15 22.9688L11.25 20.1562L15 17.3438" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="Vector_4" d="M12.5 20.1562H28.75C30.4061 20.1525 31.9929 19.6575 33.164 18.7792C34.335 17.9009 34.9951 16.7108 35 15.4688V14.5312" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>
            


            <svg width="40" height="30" viewBox="0 0 40 30" fill="none" xmlns="http://www.w3.org/2000/svg" onclick="shuffleMusic()" class="shuffle-svg">
                <g id="shuffle-outline 1">
                <path id="Vector" d="M31.25 17.8125L35 20.625L31.25 23.4375" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="Vector_2" d="M31.25 6.5625L35 9.375L31.25 12.1875" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="Vector_3" d="M5 20.625H11.6555C12.6843 20.625 13.6972 20.4345 14.6044 20.0704C15.5115 19.7063 16.2847 19.1799 16.8555 18.5379L20 15" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="Vector_4" d="M5 9.375H11.6555C12.6843 9.37501 13.6972 9.56552 14.6044 9.9296C15.5115 10.2937 16.2847 10.8201 16.8555 11.4621L23.1445 18.5379C23.7153 19.1799 24.4885 19.7063 25.3956 20.0704C26.3028 20.4345 27.3157 20.625 28.3445 20.625H32.5" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                <path id="Vector_5" d="M32.5 9.375H28.3445C27.3157 9.37501 26.3028 9.56552 25.3956 9.9296C24.4885 10.2937 23.7153 10.8201 23.1445 11.4621L22.5 12.1875" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </g>
            </svg>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
